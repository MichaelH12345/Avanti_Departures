<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Live Departures</title>
  <style>
    @font-face {
      font-family: 'Averta Bold';
      src: url('https://raw.githubusercontent.com/MichaelH12345/fonts/main/AvertaBold-_1_.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Averta Regular';
      src: url('https://raw.githubusercontent.com/MichaelH12345/fonts/main/Averta-_1_.ttf') format('truetype');
    }
    body {
      font-family: 'Averta Regular', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 100px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-family: 'Averta Bold', Arial, sans-serif;
      color: #333;
    }
    input[type="text"] {
      width: calc(100% - 80px);
      padding: 10px;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: 80px;
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .github-btn {
      margin-top: 20px;
      display: inline-block;
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      text-decoration: none;
    }
    .github-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Avanti Departure Board</h1>
    <p>Enter any UK station name below to see a live departure board based on the Avanti West Coast station screens.</p>
    <form action="https://github.com/MichaelH12345/Avanti_Departures/blob/main/DepartureBoard" method="get" target="_blank">
      <input type="text" name="station" placeholder="Enter station name" required>
      <input type="submit" value="Search">
    </form>
    <a href="https://github.com/MichaelH12345/Avanti_Departures/blob/main/DepartureBoard" class="github-btn" target="_blank">View Repository</a>
  </div>
</body>
</html>
